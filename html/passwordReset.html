<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="/dist/login.css" rel="stylesheet"> -->
    <link href="../fonts/daxlinepro-light.ttf">
    <link href="../fonts/daxlinepro-extrabold.ttf">
    <link rel="stylesheet" href="../css/login.css">
    <title>Password reset</title>
</head>

<body>
    <section class="section">
        <div class="img-section">
            <div class="cast">
                <img src="../assets/logo.png" class="imgCast">
                <h1 class="smarter">
                    Smarter, Faster, <br>eVoting
                </h1>
                <p class="seam">Seamless and transparent voting 
                platform <br>for businesses
            </p>
            </div>
        </div>

        <div class="container">
            <div class="second-container">
                <div class="third-container">

                    <h2 class="loginText">Password reset</h2>
                    <p class="pLogin">Please enter your Member ID or the email associated with <br>
                    your account and we will send you a link to reset your password.
                    </p>
                    <form class="form">
                        <div class="form-div">
                            <div class="email">
                                <label for="email-address" class="email-address">Enter member ID or email</label>
                                <input id="email-address" name="email" type="email" required
                                    class="email-input" placeholder="Enter your member ID or email address">
                            </div>
                        </div>
                        <div class="submit">
                            <button type="submit" class="Resetbutton">

                               <!-- <a href="../html/login.html">Reset Password</a>  -->

                               Reset Password
                            </button>
                        </div>                  

                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
